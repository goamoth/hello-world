<!DOCTYPE html>

<html>
  <head>
    
    <title> Hello World! </title>
    
    <!-- Adding Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <!-- Adding Mocha and Chai CDN -->
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>

    <script>
       // Running the setup
       mocha.setup('bdd');
    </script>

    <script>
       // Make Chai assert global
       let assert = chai.assert;
    </script>

  </head>
  <body>
  
    <div class="container-fluid">
      <button onClick="hello()" class="btn btn-primary"> Click Me </button>
      <p id="root"></p>

      <!-- We use this to display test results -->
      <div id="mocha"></div>
    </div>
    
    <script>
      'use strict';

      function greetings(name) {
        return `Hello World shouts from ${name}!`;
      }

      function hello() {
         let name = prompt('What is your name?', 'George');
         let helloMessage = greetings(name);
         document.getElementById('root').innerHTML = helloMessage;
      }
      
    </script>

    <script>
    
      describe('Test Greetings', function() {

         it('Return Hello World shouts with name in prompt', function() {
            assert.equal( greetings('Mary'), 'Hello World shouts from Mary!' );
         });

      });
    
    </script>
    
    <script>
       mocha.run();
    </script>
  
  </body>
</html>
